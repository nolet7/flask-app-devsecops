apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  annotations:
    vault.hashicorp.com/agent-inject: "true"
    vault.hashicorp.com/role: "{{ .Values.vault.role }}"
    vault.hashicorp.com/agent-inject-secret-APP_USERNAME: "{{ .Values.vault.path }}#APP_USERNAME"
    vault.hashicorp.com/agent-inject-secret-APP_PASSWORD: "{{ .Values.vault.path }}#APP_PASSWORD"
    vault.hashicorp.com/agent-inject-secret-APP_SECRET_KEY: "{{ .Values.vault.path }}#APP_SECRET_KEY"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      serviceAccountName: flask-app-sa
      containers:
        - name: flask-app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 5000
